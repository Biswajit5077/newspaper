<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
          <img src="./image/logo.png" alt="logo" />
        </a>
        <ul class="flex nav-links">
          <li
            class="hover-link nav-item"
            id="Sports"
            onclick="onNavItemClick('Sports')"
          >
            Sports
          </li>
          <li
            class="hover-link nav-item"
            id="IPL"
            onclick="onNavItemClick('IPL')"
          >
            IPL
          </li>
          <li
            class="hover-link nav-item"
            id="Education"
            onclick="onNavItemClick('Education')"
          >
            Education
          </li>

          <li
            class="hover-link nav-item"
            id="finance"
            onclick="onNavItemClick('finance')"
          >
            Finance
          </li>
          <li
            class="hover-link nav-item"
            id="politics"
            onclick="onNavItemClick('politics')"
          >
            Politics
          </li>
          <li
            class="hover-link nav-item"
            id="Technology"
            onclick="onNavItemClick('Technology')"
          >
            Technology
          </li>
          <li
            class="hover-link nav-item"
            id="Entertainment"
            onclick="onNavItemClick('Entertainment')"
          >
            Entertainment
          </li>
        </ul>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="social-share flex">
            <a href="https://x.com/BiswajitMa42752?t=jvL7oL4rSdFu0H9SiXeKuw&s=09"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.facebook.com/biswajit.mahato.758399?mibextid=ZbWKwL"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/biswajit_mahto?igsh=MXg3a2QxcTdzdjVxbQ=="><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/biswajit-mahato-797924248?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
